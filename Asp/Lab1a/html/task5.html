<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="number" id="x" value=""/>
    *
    <input type="number" id="y" value=""/>
    <input type="button" name="getRes" value="=" onclick="clickBtn()"/>
    <script>
        var clickBtn = function () {
            var url = new URL('http://localhost:49685/task5');
            var x = document.getElementById('x').value;
            var y = document.getElementById('y').value;
            url.searchParams.set('x', x);
            url.searchParams.set('y', y);
            var req = new XMLHttpRequest();
            req.open("POST", url);
            req.send();
            req.onload = function () {
                if (req.status != 200) {
                    alert(`Ошибка ${req.status}: ${req.statusText}`);
                } else {
                    alert(req.response);
                }
            };
        }       
    </script>
</body>
</html>
